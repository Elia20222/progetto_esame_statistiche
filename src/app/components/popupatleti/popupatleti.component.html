<div matDialogContent>
  
   <table mat-table [dataSource]="DatiAtleti" class="mat-elevation-z8">
    <th class="sizepopupatleti">Atleti</th>
   <td mat-cell *matCellDef="let element"></td>
   <!-- <button type="submit" (click)="getgiocatori()"></button> -->
   
   <br>
   <ng-container matColumnDef="btn">
    <th mat-header-cell *matHeaderCellDef> Info Giocatore </th>
      <td mat-cell *matCellDef="let element">
   <button type="submit" (click)="getinfo(element)" [disabled]="!DatiAtleti">
    info giocatore
   </button>
  </td>
  </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image">
        <span class="stilesquadetxt">{{element.name}}</span>
        <span class="stilesquadetxt">{{element.imageVersion}}</span>
        <!--<span>{{classifica.getlistasquadre(element.name)}}</span>-->
      </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    
  </table>
   <br>
   <div matDialogActions >
    <button (click)="chiudi()" class="btn btn-primary"  >
        Chiudi
    </button></div>
   
</div>
