<div matDialogTitle>
    Punteggi Squadre
    <div *ngIf="idUtente > -1"> <!-- l'utente ha fatto il record -->
        Hai fatto un nuovo Record
    </div>
</div>
<div matDialogContent>
    <div class="row no-gutters" *ngFor="let record of classifica;let i = index">
        <div class="col-2">
            {{ i+1 }} <!-- 1,2,3,4,5, ... --> 
        </div>
        <div class="col-5">
            <span *ngIf=" i != idUtente ">
                {{record.nome}}
            </span>
