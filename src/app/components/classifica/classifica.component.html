<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="TOP">
    <th mat-header-cell *matHeaderCellDef> TOP </th>
    <td mat-cell *matCellDef="let element"> {{element.popularityRank}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="ATLETI">
    <th mat-header-cell *matHeaderCellDef> ATLETI </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.nameForURL}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="NAZIONE">
    <th mat-header-cell *matHeaderCellDef> NAZIONE </th>
    <td mat-cell *matCellDef="let element"> {{element.nameForURL}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="SPORTNAME">
    <th mat-header-cell *matHeaderCellDef> SPORT </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}
      <span class="stilesporttxt">{{ServizioclassificheService.getSportdifferenti(element.name)}}</span>
    </td>
    
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="SQUADRE">
    <th mat-header-cell *matHeaderCellDef> SQUADRE </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="VITTORIE">
    <th mat-header-cell *matHeaderCellDef> TORNEI SVOLTI </th>
    <td mat-cell *matCellDef="let element"> {{element.totalGames}} </td>
    <span class="bi" ></span>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
