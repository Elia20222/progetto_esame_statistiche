<div matDialogContent>
  
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
     <th class="sizepopupatleti"> Atleti </th>
    <td mat-cell *matCellDef="let element"></td>
    <!-- <button type="submit" (click)="getgiocatori()"></button> -->
    
    <br>
    
   
     
     <ng-container matColumnDef="età">
       <th mat-header-cell *matHeaderCellDef > Età </th>
       <td mat-cell *matCellDef="let element">
         <span class="stilesquadetxt">{{element.age}}</span>
         <!--<span>{{classifica.getlistasquadre(element.name)}}</span>-->
       </td>
     </ng-container>

     <ng-container matColumnDef="genere">
        <th mat-header-cell *matHeaderCellDef> Sesso </th>
        <td mat-cell *matCellDef="let element" >
          <span class="stilesquadetxt" *ngIf="element.gender == 1 ">M</span>
          <span class="stilesquadetxt" *ngIf="element.gender == 0 ">F</span>
          <!--<span>{{classifica.getlistasquadre(element.name)}}</span>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
        <td mat-cell *matCellDef="let element">
          <span class="stilesquadetxt">{{element.birthdate}}</span>
          <!--<span>{{classifica.getlistasquadre(element.name)}}</span>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="ruolo">
        <th mat-header-cell *matHeaderCellDef> Ruolo </th>
        <td mat-cell *matCellDef="let element">
          <span class="stilesquadetxt">{{element.positions}}</span>
          <!--<span>{{classifica.getlistasquadre(element.name)}}</span>-->
        </td>
      </ng-container>
    
    
   
     
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
 
     
   </table>
    <br>
    <div matDialogActions >
     <button (click)="chiudi()" class="btn btn-primary"  >
         Chiudi
     </button></div>
    
 </div>
